<!DOCTYPE html><html lang="tr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Corporate Swiss Knife</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#f5f5f7;--bg2:#fff;--bg3:#f0f0f2;--bd:#e5e5ea;--tx:#1d1d1f;--tx2:#48484a;--tx3:#8e8e93;--tx4:#aeaeb2;--ac:#0071e3;--ac2:#0060c0;--acL:#e8f2ff;--gn:#30d158;--gnL:#e8f8ed;--rd:#ff453a;--rdL:#ffeeed;--yl:#ffd60a;--sbW:232px;--font:'Plus Jakarta Sans',system-ui,sans-serif;--mono:'JetBrains Mono',monospace;--r:10px;--rl:14px;--sh:0 1px 2px rgba(0,0,0,.04),0 2px 8px rgba(0,0,0,.05);--shL:0 8px 30px rgba(0,0,0,.08)}
body.dark{--bg:#0d0d0d;--bg2:#1a1a1c;--bg3:#2c2c2e;--bd:#38383a;--tx:#f5f5f7;--tx2:#d1d1d6;--tx3:#8e8e93;--tx4:#636366;--ac:#3395ff;--ac2:#66b3ff;--acL:#0d2440;--gn:#32d74b;--gnL:#0d2d14;--rd:#ff6961;--rdL:#2d0d0d;--yl:#ffd60a;--sh:0 1px 3px rgba(0,0,0,.15);--shL:0 8px 30px rgba(0,0,0,.3)}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:var(--font);background:var(--bg);color:var(--tx);min-height:100vh;display:flex;-webkit-font-smoothing:antialiased}
::selection{background:var(--ac);color:#fff}
input,textarea,select,button{font-family:var(--font)}
::-webkit-scrollbar{width:4px}::-webkit-scrollbar-thumb{background:var(--bd);border-radius:10px}

.land{position:fixed;inset:0;z-index:1000;background:var(--bg2);display:flex;align-items:center;justify-content:center;transition:all .6s cubic-bezier(.4,0,.2,1)}
.land.hide{opacity:0;pointer-events:none}
.l-wrap{max-width:720px;width:100%;padding:48px 36px;text-align:center}
.l-badge{display:inline-flex;align-items:center;gap:6px;background:var(--acL);color:var(--ac);font-size:.6rem;font-weight:700;padding:5px 14px;border-radius:20px;margin-bottom:28px;letter-spacing:.06em}
.l-title{font-size:2.4rem;font-weight:800;letter-spacing:-.04em;line-height:1.1;margin-bottom:14px;display:flex;align-items:center;justify-content:center;gap:12px}
.l-sub{font-size:.85rem;color:var(--tx3);line-height:1.7;max-width:440px;margin:0 auto 40px}
.l-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:6px;margin-bottom:40px}
.l-card{background:var(--bg);border:1px solid var(--bd);border-radius:var(--r);padding:14px 8px;cursor:pointer;transition:all .25s;display:flex;flex-direction:column;align-items:center;gap:5px}
.l-card:hover{background:var(--acL);border-color:var(--ac);transform:translateY(-3px)}
.l-card svg{width:18px;height:18px;color:var(--tx2)}.l-card:hover svg{color:var(--ac)}
.l-card span{font-size:.56rem;font-weight:600;color:var(--tx2)}
.l-btn{display:inline-flex;align-items:center;gap:10px;background:var(--ac);color:#fff;border:none;padding:14px 36px;border-radius:50px;font-size:.82rem;font-weight:700;cursor:pointer;transition:all .3s}
.l-btn:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(0,113,227,.3)}
.l-foot{margin-top:32px;font-size:.52rem;color:var(--tx4)}

.sb{width:var(--sbW);min-width:var(--sbW);background:var(--bg2);border-right:1px solid var(--bd);display:flex;flex-direction:column;position:fixed;top:0;left:0;bottom:0;z-index:100;transition:transform .3s}
body.fs .sb{transform:translateX(-100%)}
.sb-hd{padding:16px 16px 12px;border-bottom:1px solid var(--bd)}
.sb-logo{font-size:.76rem;font-weight:800;letter-spacing:-.02em;display:flex;align-items:center;gap:8px;cursor:pointer;color:var(--tx)}
.sb-tag{font-size:.46rem;color:var(--tx4);margin-top:3px;letter-spacing:.04em}
.sb-nav{flex:1;padding:12px 10px;overflow-y:auto}
.sb-sec{font-size:.52rem;font-weight:700;color:var(--tx4);letter-spacing:.1em;padding:14px 10px 6px}
.sb-it{display:flex;align-items:center;gap:10px;padding:8px 12px;border-radius:8px;cursor:pointer;font-size:.72rem;font-weight:500;color:var(--tx2);transition:all .15s;position:relative;overflow:hidden}
.sb-it::before{content:'';position:absolute;left:0;top:50%;transform:translateY(-50%);width:3px;height:0;background:var(--ac);border-radius:0 2px 2px 0;transition:height .2s}
.sb-it:hover{background:var(--bg);color:var(--tx)}
.sb-it.on{background:var(--acL);color:var(--ac);font-weight:600}
.sb-it.on::before{height:60%}
.sb-it svg{width:15px;height:15px;flex-shrink:0;opacity:.7}.sb-it:hover svg{opacity:1}.sb-it.on svg{opacity:1;color:var(--ac)}
.sb-ft{padding:12px 14px;border-top:1px solid var(--bd);display:flex;flex-direction:column;gap:6px}
.sb-tg{display:flex;align-items:center;justify-content:space-between;padding:7px 8px;font-size:.66rem;color:var(--tx3);cursor:pointer;border-radius:8px;transition:background .15s}
.sb-tg:hover{background:var(--bg)}
.tsw{width:34px;height:18px;border-radius:9px;background:var(--bd);position:relative;transition:background .25s;flex-shrink:0}
.tsw.on{background:var(--ac)}
.tsw .kn{width:14px;height:14px;border-radius:50%;background:#fff;position:absolute;top:2px;left:2px;transition:left .25s;box-shadow:0 1px 4px rgba(0,0,0,.15)}
.tsw.on .kn{left:18px}
.sb-cr{font-size:.46rem;color:var(--tx4);text-align:center;padding:8px 0 4px}

.main{margin-left:var(--sbW);flex:1;min-height:100vh;display:flex;flex-direction:column;transition:margin-left .3s}
body.fs .main{margin-left:0}
.topbar{height:54px;background:var(--bg2);border-bottom:1px solid var(--bd);display:flex;align-items:center;justify-content:space-between;padding:0 24px;position:sticky;top:0;z-index:50;backdrop-filter:blur(12px)}
.tb-tit{font-size:.8rem;font-weight:700}
.tb-act{display:flex;align-items:center;gap:6px}
.tb-b{width:34px;height:34px;border-radius:8px;border:1px solid var(--bd);background:var(--bg2);cursor:pointer;display:flex;align-items:center;justify-content:center;color:var(--tx3);transition:all .2s}
.tb-b:hover{border-color:var(--ac);color:var(--ac);background:var(--acL)}
.pomo-tb{display:flex;align-items:center;gap:6px;font-size:.66rem;color:var(--tx3);background:var(--bg);border:1px solid var(--bd);border-radius:8px;padding:5px 12px;cursor:pointer;transition:all .2s}
.pomo-tb.run{border-color:var(--gn);color:var(--gn);background:var(--gnL)}

.cnt{flex:1;padding:28px}
.pnl{display:none}.pnl.on{display:block;animation:fi .25s ease}
@keyframes fi{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

.cd{background:var(--bg2);border:1px solid var(--bd);border-radius:var(--rl);padding:22px;margin-bottom:16px;box-shadow:var(--sh)}
.cd-t{font-size:.76rem;font-weight:700;margin-bottom:14px;display:flex;align-items:center;gap:8px}
.cd-t svg{width:16px;height:16px;color:var(--ac)}
.inp{width:100%;padding:10px 14px;border:1px solid var(--bd);border-radius:8px;font-size:.76rem;background:var(--bg);color:var(--tx);transition:all .2s;outline:none}
.inp:focus{border-color:var(--ac);box-shadow:0 0 0 3px rgba(0,113,227,.1)}
textarea.inp{min-height:120px;resize:vertical;line-height:1.7}
.lbl{font-size:.66rem;font-weight:600;color:var(--tx3);margin-bottom:6px;display:block}
.btn{display:inline-flex;align-items:center;gap:6px;padding:9px 18px;border-radius:8px;border:1px solid var(--bd);background:var(--bg2);font-size:.7rem;font-weight:600;color:var(--tx2);cursor:pointer;transition:all .2s}
.btn:hover{border-color:var(--ac);color:var(--ac)}
.btn.pr{background:var(--ac);color:#fff;border-color:var(--ac)}.btn.pr:hover{background:var(--ac2)}
.btn.dn{background:var(--rd);color:#fff;border-color:var(--rd);font-size:.6rem;padding:5px 10px}

.toast-w{position:fixed;top:16px;right:16px;z-index:9999;display:flex;flex-direction:column;gap:8px}
.toast{background:var(--bg2);border:1px solid var(--bd);border-radius:var(--r);padding:11px 18px;font-size:.72rem;font-weight:500;color:var(--tx2);box-shadow:0 12px 40px rgba(0,0,0,.12);animation:ti .3s ease;display:flex;align-items:center;gap:8px}
@keyframes ti{from{opacity:0;transform:translateX(20px)}to{opacity:1;transform:none}}

.sov{position:fixed;inset:0;z-index:9000;background:rgba(0,0,0,.35);display:none;align-items:flex-start;justify-content:center;padding-top:14vh;backdrop-filter:blur(8px)}
.sov.show{display:flex}
.sbox{width:540px;max-width:90vw;background:var(--bg2);border:1px solid var(--bd);border-radius:16px;box-shadow:0 12px 40px rgba(0,0,0,.12);overflow:hidden}
.sinp{width:100%;padding:16px 20px;border:none;background:transparent;font-size:.9rem;color:var(--tx);outline:none;border-bottom:1px solid var(--bd)}
.sres{max-height:320px;overflow-y:auto;padding:4px}
.sri{display:flex;align-items:center;gap:12px;padding:10px 16px;cursor:pointer;font-size:.76rem;color:var(--tx2);border-radius:8px;margin:2px}
.sri:hover,.sri.sel{background:var(--acL);color:var(--ac)}
.sri svg{width:15px;height:15px;opacity:.7}

.dg{font-size:1.5rem;font-weight:800;letter-spacing:-.04em;margin-bottom:4px}
.dd{font-size:.74rem;color:var(--tx3);margin-bottom:28px}
.dgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(210px,1fr));gap:10px}
.dc{background:var(--bg2);border:1px solid var(--bd);border-radius:var(--rl);padding:18px;cursor:pointer;transition:all .25s;display:flex;align-items:flex-start;gap:14px}
.dc:hover{border-color:var(--ac);transform:translateY(-3px);box-shadow:var(--shL)}
.dc-i{width:38px;height:38px;border-radius:10px;background:var(--bg);display:flex;align-items:center;justify-content:center;flex-shrink:0}
.dc:hover .dc-i{background:var(--acL)}
.dc-i svg{width:16px;height:16px;color:var(--ac)}
.dc-n{font-size:.72rem;font-weight:700;margin-bottom:3px}
.dc-d{font-size:.58rem;color:var(--tx3);line-height:1.4}
.ds{font-size:.6rem;font-weight:700;color:var(--tx4);letter-spacing:.08em;margin:24px 0 12px}
.drec{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px}
.drec-c{display:flex;align-items:center;gap:6px;padding:7px 14px;background:var(--bg2);border:1px solid var(--bd);border-radius:8px;font-size:.64rem;font-weight:500;color:var(--tx2);cursor:pointer;transition:all .2s}
.drec-c:hover{border-color:var(--ac);color:var(--ac)}

.kb{display:flex;gap:12px;overflow-x:auto;min-height:420px}
.kbc{min-width:260px;flex:1;background:var(--bg);border:1px solid var(--bd);border-radius:var(--rl);display:flex;flex-direction:column}
.kbc-h{padding:13px 16px;font-size:.7rem;font-weight:700;border-bottom:1px solid var(--bd);display:flex;align-items:center;justify-content:space-between}
.kbc-cnt{font-size:.58rem;font-weight:600;color:var(--tx4);background:var(--bg2);border-radius:10px;padding:2px 8px}
.kbc-cards{flex:1;padding:8px;display:flex;flex-direction:column;gap:6px;min-height:60px}
.kcard{background:var(--bg2);border:1px solid var(--bd);border-radius:8px;padding:11px 32px 11px 12px;font-size:.7rem;color:var(--tx2);cursor:grab;transition:all .2s;position:relative}
.kcard:hover{border-color:var(--ac)}
.kcard-x{position:absolute;top:8px;right:10px;color:var(--tx4);cursor:pointer;opacity:0;transition:opacity .15s}
.kcard:hover .kcard-x{opacity:1}
.kba{padding:8px;border-top:1px solid var(--bd)}
.kba input{width:100%;padding:8px 12px;border:1px dashed var(--bd);border-radius:7px;font-size:.68rem;background:transparent;color:var(--tx);outline:none}
.kba input:focus{border-color:var(--ac);border-style:solid}

.sn-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:14px}
.sn-card{border-radius:4px 4px 14px 14px;padding:16px;min-height:170px;position:relative;box-shadow:2px 3px 12px rgba(0,0,0,.08);transition:all .25s;display:flex;flex-direction:column}
.sn-card:hover{transform:rotate(-.5deg) translateY(-4px);box-shadow:4px 6px 20px rgba(0,0,0,.12)}
.sn-card textarea{background:transparent;border:none;resize:none;flex:1;font-size:.72rem;line-height:1.6;color:inherit;outline:none}
.sn-card-x{position:absolute;top:8px;right:10px;cursor:pointer;opacity:0;transition:opacity .15s;font-weight:700;font-size:.7rem}
.sn-card:hover .sn-card-x{opacity:.6}
.sn-card-t{font-size:.5rem;color:rgba(0,0,0,.3);position:absolute;bottom:8px;right:10px}

.ocr-drop{border:2px dashed var(--bd);border-radius:var(--rl);padding:48px;text-align:center;cursor:pointer;transition:all .2s;color:var(--tx3);font-size:.72rem;min-height:200px;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:8px}
.ocr-drop:hover,.ocr-drop.over{border-color:var(--ac);background:var(--acL);color:var(--ac)}
.ocr-split{display:grid;grid-template-columns:1fr 1fr;gap:14px;min-height:360px}
.ocr-img{border:1px solid var(--bd);border-radius:var(--rl);overflow:hidden;display:flex;align-items:center;justify-content:center;background:var(--bg);min-height:300px}
.ocr-img img{max-width:100%;max-height:400px;object-fit:contain}

.dk-ig{display:grid;grid-template-columns:repeat(auto-fill,minmax(72px,1fr));gap:6px}
.dk-ic{display:flex;flex-direction:column;align-items:center;gap:4px;padding:10px 4px;border-radius:8px;cursor:pointer;border:1px solid transparent;transition:all .2s;position:relative}
.dk-ic:hover{background:var(--acL);border-color:var(--ac);transform:translateY(-2px)}
.dk-ic svg{width:20px;height:20px;color:var(--tx2)}
.dk-ic span{font-size:.46rem;color:var(--tx3);text-align:center}
.dk-ic .dk-cp{position:absolute;top:-6px;right:-6px;background:var(--gn);color:#fff;font-size:.42rem;font-weight:700;padding:2px 6px;border-radius:4px;opacity:0;transition:all .25s;pointer-events:none;white-space:nowrap}
.dk-ic.copied .dk-cp{opacity:1;transform:translateY(-2px)}
.dkt{display:flex;gap:0;margin-bottom:18px;border-bottom:1px solid var(--bd)}
.dkt-i{padding:10px 16px;font-size:.7rem;font-weight:600;color:var(--tx3);cursor:pointer;border-bottom:2px solid transparent;transition:all .2s}
.dkt-i:hover{color:var(--tx2)}.dkt-i.on{color:var(--ac);border-bottom-color:var(--ac)}
.dk-pal{display:grid;grid-template-columns:repeat(auto-fill,minmax(96px,1fr));gap:8px;margin-bottom:18px}
.dk-sw{border-radius:8px;overflow:hidden;cursor:pointer;transition:all .2s;border:1px solid var(--bd)}
.dk-sw:hover{transform:scale(1.06);box-shadow:var(--sh)}
.dk-sw-c{height:48px}
.dk-sw-i{padding:6px 8px;background:var(--bg2);font-size:.56rem}
.dk-sw-h{font-family:var(--mono);font-weight:600}
.dk-sw-n{color:var(--tx3);margin-top:1px}

.sess-bar{background:var(--bg);border:1px solid var(--bd);border-radius:var(--r);padding:10px 14px;margin-bottom:16px;display:flex;align-items:center;justify-content:space-between;font-size:.64rem}
.sess-bar-r{display:flex;gap:6px}

.calc-d{background:var(--bg);border:1px solid var(--bd);border-radius:var(--rl);padding:18px;text-align:right;margin-bottom:14px}
.calc-e{font-size:.66rem;color:var(--tx3);min-height:18px;font-family:var(--mono)}
.calc-r{font-size:2rem;font-weight:700;font-family:var(--mono)}
.calc-g{display:grid;grid-template-columns:repeat(4,1fr);gap:6px}
.cb{padding:14px;border-radius:8px;border:1px solid var(--bd);background:var(--bg2);font-size:.88rem;font-weight:600;cursor:pointer;transition:all .15s;color:var(--tx)}
.cb:hover{background:var(--bg);transform:scale(1.03)}
.cb.op{background:var(--acL);color:var(--ac);border-color:transparent}
.cb.eq{background:var(--ac);color:#fff;border-color:transparent}

.pw-d{font-family:var(--mono);font-size:1rem;padding:16px 18px;background:var(--bg);border:1px solid var(--bd);border-radius:var(--rl);word-break:break-all;margin-bottom:14px;min-height:48px}
.pw-str{display:flex;gap:3px;margin-bottom:14px}
.pw-bar{flex:1;height:4px;border-radius:2px;background:var(--bd);transition:background .25s}
.pw-opt{display:flex;align-items:center;justify-content:space-between;padding:9px 0;font-size:.72rem;color:var(--tx2);cursor:pointer;border-bottom:1px solid var(--bd)}

.uc-r{display:flex;gap:14px;align-items:end}
.uc-c{flex:1}
.uc-sw{width:38px;height:38px;border-radius:50%;border:1px solid var(--bd);background:var(--bg2);cursor:pointer;display:flex;align-items:center;justify-content:center;color:var(--tx3);transition:all .25s;flex-shrink:0;margin-bottom:4px}
.uc-sw:hover{border-color:var(--ac);color:var(--ac);transform:rotate(180deg)}

.efc{display:flex;gap:4px;flex-wrap:wrap;margin-bottom:12px}
.efc-i{padding:6px 12px;border-radius:6px;border:1px solid var(--bd);font-size:.62rem;font-weight:600;color:var(--tx3);cursor:pointer;transition:all .2s}
.efc-i.on{background:var(--ac);color:#fff;border-color:var(--ac)}
.efl{display:flex;flex-direction:column;gap:4px;max-height:320px;overflow-y:auto}
.efi{padding:11px 14px;border:1px solid var(--bd);border-radius:8px;cursor:pointer;transition:all .2s}
.efi:hover,.efi.on{border-color:var(--ac);background:var(--acL)}
.efi-n{font-family:var(--mono);font-size:.72rem;font-weight:600;color:var(--ac)}
.efi-d{font-size:.6rem;color:var(--tx3);margin-top:2px}
.efd{background:var(--bg);border:1px solid var(--bd);border-radius:var(--rl);padding:18px;margin-top:14px}
.efs{font-family:var(--mono);font-size:.74rem;background:var(--bg2);border:1px solid var(--bd);border-radius:7px;padding:11px 14px;margin:8px 0;color:var(--ac)}

.pom-t{font-size:4rem;font-weight:800;font-family:var(--mono);letter-spacing:-.06em}
.pom-st{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:24px}
.pom-sv{text-align:center;padding:14px;background:var(--bg);border-radius:var(--rl);border:1px solid var(--bd)}
.pom-sv-v{font-size:1.3rem;font-weight:800;font-family:var(--mono);color:var(--ac)}
.pom-sv-l{font-size:.52rem;color:var(--tx3);font-weight:600;margin-top:3px;letter-spacing:.06em}

.mtr-sum{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:18px}
.mtr-s{background:var(--bg);border:1px solid var(--bd);border-radius:var(--rl);padding:16px;text-align:center}
.mtr-v{font-size:1.5rem;font-weight:800;font-family:var(--mono);color:var(--ac)}
.mtr-l{font-size:.56rem;color:var(--tx3);font-weight:600;margin-top:3px}
.mtr-entry{display:flex;align-items:center;gap:10px;padding:10px 0;border-bottom:1px solid var(--bd);font-size:.7rem}

.ma-en{display:grid;grid-template-columns:1fr 120px 80px 30px;gap:6px;align-items:center;margin-bottom:6px}
.ma-en input{padding:8px 12px;border:1px solid var(--bd);border-radius:7px;font-size:.7rem;background:var(--bg);color:var(--tx);outline:none}
.pn-tpl{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:14px}
.pn-ti{padding:7px 14px;border-radius:7px;border:1px solid var(--bd);font-size:.64rem;font-weight:600;color:var(--tx3);cursor:pointer;transition:all .2s}
.pn-ti.on{background:var(--ac);color:#fff;border-color:var(--ac)}
.ds-c{border:1px solid var(--bd);border-radius:var(--rl);padding:18px;min-height:300px;outline:none;font-size:.8rem;line-height:1.8;transition:border-color .2s}
.ds-c:focus{border-color:var(--ac)}

.iconset-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px;margin-top:14px}
.iconset-card{background:var(--bg);border:1px solid var(--bd);border-radius:var(--r);padding:16px;transition:all .2s;cursor:pointer}
.iconset-card:hover{border-color:var(--ac);transform:translateY(-2px)}
.iconset-card-n{font-size:.7rem;font-weight:700;margin-top:8px}
.iconset-card-d{font-size:.54rem;color:var(--tx3);margin-top:2px}

.g-tit{font-size:.82rem;font-weight:700;margin-bottom:10px;display:flex;align-items:center;gap:8px}
.g-tit svg{width:16px;height:16px;color:var(--ac)}
.g-cnt{font-size:.72rem;color:var(--tx2);line-height:1.9}
.g-key{display:inline-flex;padding:3px 10px;border-radius:5px;border:1px solid var(--bd);background:var(--bg);font-family:var(--mono);font-size:.6rem;color:var(--tx3);margin-right:8px}

function gM(id){return M.find(function(x){return x.id===id})}
function gN(id){var m=gM(id);return m?m[lang]:id}
function toast(msg){var w=document.getElementById('toastW');var d=document.createElement('div');d.className='toast';d.innerHTML='<svg viewBox="0 0 24 24" fill="none" stroke="var(--gn)" stroke-width="2.5" width="14" height="14"><polyline points="20 6 9 17 4 12"/></svg>'+msg;w.appendChild(d);setTimeout(function(){d.remove()},2500)}
function tgDark(){dk=!dk;document.body.classList.toggle('dark',dk);L.setItem('csk_dk',dk?'1':'0');document.getElementById('dmS').classList.toggle('on',dk)}
function tgLang(){lang=lang==='tr'?'en':'tr';L.setItem('csk_l',lang);rebuild()}
function tgFS(){document.body.classList.toggle('fs')}
var _si=-1;
function oSrch(){document.getElementById('sov').classList.add('show');var inp=document.getElementById('sinp');inp.placeholder=t('sp');inp.value='';inp.focus();doSrch()}
function cSrch(){document.getElementById('sov').classList.remove('show')}
function doSrch(){var q=(document.getElementById('sinp').value||'').toLowerCase();var res=document.getElementById('sres');res.innerHTML='';_si=-1;M.forEach(function(m){if(q&&m[lang].toLowerCase().indexOf(q)===-1)return;var d=document.createElement('div');d.className='sri';d.innerHTML=svg(m.id,15)+'<span>'+m[lang]+'</span>';d.onclick=function(){go(m.id);cSrch()};res.appendChild(d)})}
function srchK(e){var items=document.querySelectorAll('.sri');if(e.key==='ArrowDown'){e.preventDefault();_si=Math.min(_si+1,items.length-1)}else if(e.key==='ArrowUp'){e.preventDefault();_si=Math.max(_si-1,-1)}else if(e.key==='Enter'&&_si>=0){items[_si].click();return}else if(e.key==='Escape'){cSrch();return}else return;items.forEach(function(x,i){x.classList.toggle('sel',i===_si)})}
function go(id){cur=id;rec=rec.filter(function(x){return x!==id});if(id!=='dashboard'){rec.unshift(id);if(rec.length>5)rec=rec.slice(0,5)};L.setItem('csk_rec',JSON.stringify(rec));document.querySelectorAll('.pnl').forEach(function(p){p.classList.remove('on')});var el=document.getElementById('p_'+id);if(el)el.classList.add('on');document.querySelectorAll('.sb-it').forEach(function(i){i.classList.toggle('on',i.getAttribute('data-id')===id)});document.getElementById('tbT').textContent=gN(id);if(typeof window['r_'+id]==='function')window['r_'+id]()}
function rebuild(){var nav=document.getElementById('sbNav');nav.innerHTML='';var cs='';M.forEach(function(m){if(m.s!==cs){cs=m.s;var s=document.createElement('div');s.className='sb-sec';s.textContent=SECS[m.s][lang];nav.appendChild(s)};var it=document.createElement('div');it.className='sb-it';it.setAttribute('data-id',m.id);it.onclick=function(){go(m.id)};it.innerHTML=svg(m.id)+'<span>'+m[lang]+'</span>';nav.appendChild(it)});document.getElementById('lSub').textContent=t('lsub');document.getElementById('lBtnT').textContent=t('lbtn');document.getElementById('lFoot').textContent=t('lft');var g=document.getElementById('lGrid');g.innerHTML='';M.forEach(function(m){if(m.id==='dashboard'||m.id==='guide')return;var c=document.createElement('div');c.className='l-card';c.onclick=function(){enterApp();setTimeout(function(){go(m.id)},300)};c.innerHTML=svg(m.id,18)+'<span>'+m[lang]+'</span>';g.appendChild(c)});document.getElementById('dmL').textContent=t('dm');document.getElementById('lgL').textContent=t('lg');document.getElementById('kbH').textContent=t('kbh');document.getElementById('dmS').classList.toggle('on',dk);document.getElementById('lgS').classList.toggle('on',lang==='en');var c=document.getElementById('cnt');c.innerHTML='';M.forEach(function(m){var p=document.createElement('div');p.className='pnl';p.id='p_'+m.id;c.appendChild(p)});go(cur)}
function enterApp(){L.setItem('csk_v','1');document.getElementById('land').classList.add('hide')}
var KB=JSON.parse(L.getItem('csk_kb')||'{"todo":[],"prog":[],"done":[]}');
var SN=JSON.parse(L.getItem('csk_sn')||'[]');
var calEv=JSON.parse(L.getItem('csk_calev')||'{}');
function sessSv(){L.setItem('csk_sess',JSON.stringify({kb:KB,sn:SN,calEv:calEv,ts:Date.now()}));toast(lang==='tr'?'Oturum kaydedildi':'Session saved')}
function sessRs(){var d=L.getItem('csk_sess');if(!d)return toast('No session');d=JSON.parse(d);KB=d.kb||KB;SN=d.sn||SN;calEv=d.calEv||calEv;L.setItem('csk_kb',JSON.stringify(KB));L.setItem('csk_sn',JSON.stringify(SN));L.setItem('csk_calev',JSON.stringify(calEv));toast(lang==='tr'?'Geri yüklendi':'Restored');go(cur)}
function sessCl(){if(!confirm(lang==='tr'?'Tüm veriler silinsin mi?':'Clear all?'))return;KB={todo:[],prog:[],done:[]};SN=[];calEv={};L.setItem('csk_kb',JSON.stringify(KB));L.setItem('csk_sn','[]');L.setItem('csk_calev','{}');toast(lang==='tr'?'Temizlendi':'Cleared');go(cur)}
function sBar(){return '<div class="sess-bar"><span style="color:var(--tx3)">'+svg('dashboard',12)+'</span><div class="sess-bar-r"><button class="btn" onclick="sessSv()" style="padding:5px 10px;font-size:.58rem">'+t('sess_sv')+'</button><button class="btn" onclick="sessRs()" style="padding:5px 10px;font-size:.58rem">'+t('sess_rs')+'</button><button class="btn dn" onclick="sessCl()">'+t('sess_cl')+'</button></div></div>'}
window.r_dashboard=function(){var now=new Date(),h=now.getHours(),gr=h<12?t('gm'):h<18?t('ga'):t('ge');var html='<div class="dg">'+gr+'</div><div class="dd">'+t('df')(now)+'</div>'+sBar();if(rec.length){html+='<div class="ds">'+t('rct')+'</div><div class="drec">';rec.forEach(function(id){var m=gM(id);if(m)html+='<div class="drec-c" onclick="go(\''+id+'\')">'+svg(id,12)+'<span>'+m[lang]+'</span></div>'});html+='</div>'}html+='<div class="ds">'+t('all')+'</div><div class="dgrid">';M.forEach(function(m){if(m.id==='dashboard')return;html+='<div class="dc" onclick="go(\''+m.id+'\')"><div class="dc-i">'+svg(m.id)+'</div><div><div class="dc-n">'+m[lang]+'</div><div class="dc-d">'+(lang==='tr'?m.dtr:m.den)+'</div></div></div>'});html+='</div>';document.getElementById('p_dashboard').innerHTML=html};
window.r_kanban=function(){var h=sBar()+'<div class="kb">';['todo','prog','done'].forEach(function(col){h+='<div class="kbc" ondragover="event.preventDefault()" ondrop="kbDr(event,\''+col+'\')"><div class="kbc-h"><span>'+t(col)+'</span><span class="kbc-cnt">'+(KB[col]||[]).length+'</span></div><div class="kbc-cards">';(KB[col]||[]).forEach(function(task,i){h+='<div class="kcard" draggable="true" ondragstart="event.dataTransfer.setData(\'text\',\''+col+'|'+i+'\')">'+task+'<span class="kcard-x" onclick="kbD(\''+col+'\','+i+')">&times;</span></div>'});h+='</div><div class="kba"><input placeholder="'+t('at')+'" onkeydown="if(event.key===\'Enter\')kbA(\''+col+'\',this)"></div></div>'});h+='</div>';document.getElementById('p_kanban').innerHTML=h};
function kbA(c,inp){var v=inp.value.trim();if(!v)return;KB[c].push(v);inp.value='';L.setItem('csk_kb',JSON.stringify(KB));r_kanban()}
function kbD(c,i){KB[c].splice(i,1);L.setItem('csk_kb',JSON.stringify(KB));r_kanban()}
function kbDr(e,to){e.preventDefault();var d=e.dataTransfer.getData('text').split('|'),fr=d[0],i=+d[1];if(fr===to)return;KB[to].push(KB[fr].splice(i,1)[0]);L.setItem('csk_kb',JSON.stringify(KB));r_kanban()}

window.r_notes=function(){var h='<div style="display:flex;gap:8px;margin-bottom:18px"><button class="btn pr" onclick="snAdd()">'+t('sn_add')+'</button><button class="btn dn" onclick="if(confirm(lang===\'tr\'?\'Tüm notlar silinsin mi?\':\'Delete all?\')){SN=[];L.setItem(\'csk_sn\',\'[]\');r_notes()}">'+t('sn_clr')+'</button></div><div class="sn-grid">';SN.forEach(function(n,i){h+='<div class="sn-card" style="background:'+n.c+';color:#333"><span class="sn-card-x" onclick="SN.splice('+i+',1);L.setItem(\'csk_sn\',JSON.stringify(SN));r_notes()">&times;</span><textarea oninput="SN['+i+'].t=this.value;L.setItem(\'csk_sn\',JSON.stringify(SN))">'+n.t+'</textarea><div class="sn-card-t">'+new Date(n.ts).toLocaleString()+'</div></div>'});h+='</div>';document.getElementById('p_notes').innerHTML=h};
